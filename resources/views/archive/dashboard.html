                    <span style="border-bottom:thick solid #0088fd;">
                        P</span>aramount Auto Parts
                </a>
            </div>
        
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse main-navbar">

                    <li class="dropdown">

    <div class="container  pad-5" >	
        <div class="row">
                <div class="col-sm-12">
                  
                  <form action="search.html" method="GET" class="form-inline" role="form">
                  
                      <div class="form-group">
                          <label class="sr-only" for="">query</label>
                          <input type="text" class="form-control" id="" placeholder="Type query">
                      </div>
                      <button type="submit" class="btn btn-primary">Search</button>
                  </form>
                  
                </div>

                <div class="col-sm-12">
                    <div class="row">
                        <br>
                        <div class="col-sm-3">
                            <div class="panel panel-info tile animated pulse" data-view="sales" title="Access Sales">
                                <div class="panel-body">
                                    <div class="tile-icon">
                                        <i class="fa fa-industry" aria-hidden="true"></i><br>
                                        <h4>Sales</h4>
                                    </div>
                                </div>
                            </div>
                        </div><!-- ./tile -->
                        <div class="col-sm-3">
                                <div class="panel panel-info tile animated pulse" data-view="purchases" title="Access Purchases">
                                    <div class="panel-body">
                                        <div class="tile-icon">
                                            <i class="fa fa-cart-plus" aria-hidden="true"></i><br>
                                            <h4>Purchases</h4>
                                        </div>
                                    </div>
                                </div>
                        </div><!-- ./tile -->
                        <div class="col-sm-3">
                                <div class="panel panel-info tile animated pulse" data-view="inventory" title="Access Inventory">
                                    <div class="panel-body">
                                        <div class="tile-icon">
                                            <i class="fa fa-archive" aria-hidden="true"></i><br>
                                            <h4>Inventory</h4>
                                        </div>
                                    </div>
                                </div>
                        </div><!-- ./tile -->
                        <div class="col-sm-3">
                                <div class="panel panel-info tile animated pulse" data-view="refunds" title="Access Refunds">
                                    <div class="panel-body">
                                        <div class="tile-icon">
                                            <i class="fa fa-rotate-right" aria-hidden="true"></i> <br>
                                            <h4>Refunds</h4>
                                        </div>
                                    </div>
                                </div>
                        </div><!-- ./tile -->
                        <div class="col-sm-3">
                                <div class="panel panel-info tile animated pulse" data-view="expenses" title="Access Expenses">
                                    <div class="panel-body">
                                        <div class="tile-icon">
                                            <i class="fa fa-folder" aria-hidden="true"></i> <br>
                                            <h4>Expenses</h4>
                                        </div>
                                    </div>
                                </div>
                        </div><!-- ./tile -->
                        <div class="col-sm-3">
                                <div class="panel panel-info tile animated pulse" data-view="in-demand" title="Access Demanded Items">
                                    <div class="panel-body">
                                        <div class="tile-icon">
                                            <i class="fa fa-shopping-bag" aria-hidden="true"></i> <br>
                                            <h4>In Demand</h4>
                                        </div>
                                    </div>
                                </div>
                        </div><!-- ./tile -->
                        <div class="col-sm-3">
                                <div class="panel panel-info tile animated pulse" data-view="finances" title="Access Finances">
                                    <div class="panel-body">
                                        <div class="tile-icon">
                                            <i class="fa fa-money" aria-hidden="true"></i><br>
                                            <h4>Finances</h4>
                                        </div>
                                    </div>
                                </div>
                        </div><!-- ./tile -->
                        <div class="col-sm-3">
                                <div class="panel panel-info tile animated pulse" data-view="users" title="Access Users">
                                    <div class="panel-body">
                                        <div class="tile-icon">
                                            <i class="fa fa-users" aria-hidden="true"></i><br>
                                            <h4>Users</h4>
                                        </div>
                                    </div>
                                </div>
                        </div><!-- ./tile -->
                     
                    </div>      
                </div><!--  ./tiles -->
        </div><!-- ./row -->
        <div class="row">
            <div class="col-sm-12">
                <hr style="border-color:#0087fdc7;border-width:thick">
            </div>
        </div>

    <div class="modal fade" id="settings-win">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header custom-modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Account Settings</h4>
                    </div>
                    <div class="modal-body">
                        <p><b><i class="fa fa-key"></i>&nbsp;Update Password</b></p>
                        <hr style="margin-top:2px;margin-bottom:6px;">
                        
                        <form action="void:javascript();" id="upload-journal-form" method="POST" role="form">
                            <div class="form-group">
                                <label for="File">Old Password</label>
                                <input type="password" id="old_password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="File">New Password</label>
                                <input type="password" id="old_password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="File">Retype Password</label>
                                <input type="password" id="old_password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">
                                    Update
                                </button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- settings -win-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/hcs-data.js"></script>
    <script src="assets/js/voip.js"></script>
    <script src="assets/js/video.js"></script>
    <script>
        $(document).ready(function(){
            //set current username in navbar
            var user='Fraganya';
            $('#user').text(user);

            /**Handle events **/

            //handle tile click function
             $('.tile').on('click',function(){
                var targetWin=$(this).attr('data-view')+'.html';
                window.location.assign(targetWin);
            });
            

        });
    </script>
</body>
</html>
